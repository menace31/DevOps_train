name: Start VM

on: [push]

jobs:
  build-and-test:
    run-on: ubuntu-latest
    steps:
    - name: clone repository
      uses: actions/checkout@v4

    - name: install python
      uses: actions/setup-python@v4
      with: 
        python-version:'3.12'
    
    - name: build docker
      run: docker build -t ma-capsule2 .